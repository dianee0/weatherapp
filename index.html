<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta name="description" content="My Weather App">
        <link rel="stylesheet" href="style.css" class="css">
    </head>
    <body>
        <main>
            <h1 id="date">4/19/2023</h1>
            <h2 id="temperature">Click the Button to see the Temperature!</h2>
            <h3 id="weatherStatus">Click the Button to see the Weather Status!</h3>
            <img src="weather-icon.png" alt="weather icon" height="100" width="100" class="weather-icon">
            <button id="getWeatherBtn">Get Weather</button>
            <div class="fiveday">
                <div class="forecast">X</div>
                <div class="forecast">X</div>
                <div class="forecast">X</div>
                <div class="forecast">X</div>
                <div class="forecast">X</div>
            </div>
        </main>
    </body>
</html>
